<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue.jsのサンプル</title>
    <style>
      
    </style>
  </head>
  <body>
    <div id="app">
      <p>{{now}}</p>
      <button v-on:click="time">現在の時刻</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </script>
    <script>
      let app = new Vue({
        el:"#app",
        data:{
          now:"00:00:00"
        },
        methods: {
          time:function(e) {
            let date = new Date();
            this.now = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
          }
        }
      });
    </script>
  </body>
</html>
